{% load i18n %}

<div class="col-12">
  <a href="{% url 'habits:settings' pk=habit.id %}" class="text-decoration-none">
    <div class="card" style="min-height: 80px; max-width: 934px;">
      <div class="card-body justify-content-between d-flex align-items-center" style="background: linear-gradient(90deg, #cae0e0 {{ habit.progress }}%, #f8f9fa {{ habit.progress }}%); border-radius: 5px;">
          <p class="fs-3 mb-0">{{ habit.name }}</p>

          <form method="POST" action="{% url 'habits:complete' pk=habit.id %}">
            {% csrf_token %}
            {% if habit.progress == 100 %}
              <button type="submit" class="btn btn-primary disabled">{% translate "Выполнено" %}</button>
            {% else %}
              <button type="submit" class="btn btn-primary">{% translate "Выполнить" %}</button>
            {% endif %}
          </form>
      </div>
    </div>
  </a>
</div>
